{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Django Template">
    <title>{% block title %}Cristmas Chat{% endblock title %}</title>
    <link rel="icon" href="{% static 'images/hat.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
</head>
<body class="{% block class %}{% endblock %}">
    
    {% include 'includes/messages.html' %}
    {% include 'includes/header.html' %}

    {% block layout %}
    {% endblock %}


    {% comment %} <script src="{% static 'js/scripts.js' %}"></script> {% endcomment %}
    <script src="{% static "js/snowing.js" %}"></script>    
</body>
</html>
