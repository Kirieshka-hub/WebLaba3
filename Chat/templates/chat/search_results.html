{% if user_found %}
    <div class="user-block">
        <div class="user-avatar-box">
            <img src="{{ user_found.profile.avatar }}" alt="{{ user_found.profile.name }}" class="avatar">
        </div>
        <div class="user-info-box">
            <span class="username">{{ user_found.profile.name }}</span>
        </div>
    </div>
{% else %}
    <p>No user found</p>
{% endif %}

<div class="saved-users">
    <h3>Saved Users</h3>
    <ul>
        {% for username in saved_users %}
            <li><a href="/chat/{{ username }}/">{{ username }}</a></li>
        {% endfor %}
    </ul>
</div>
